<div>
    <form class="form" (ngSubmit)="onSubmit()">
      <input type="text" name="name" [(ngModel)]="name" placeholder="Add Item" autocomplete="off">
      <br>
      <textarea name="description" rows="5" cols="30"  [(ngModel)]="description" placeholder="Description"></textarea>
      <input type="checkbox" name="done" [(ngModel)]="done" value="true">Done?<br>
      <button type="submit" value="Submit" *ngIf="name">Add</button>
    </form>
  </div>
