<div *ngFor="let todo of todos; index as todo_id">
  <ul>
    <li>{{todo.id}}</li>
    <li>
      <a routerLink="/tasks/{{todo.id}}/items" >{{todo.title}}</a>
      <form (ngSubmit)="onTodosDelete(todo.id)">
        <button type="submit"> Delete </button>
      </form>
      
    </li>
    <li>{{todo.created_by}}</li>
    <li>{{todo.created_at}}</li>
    <li>{{todo.updated_at}}</li>
  </ul>
</div>
<app-add-todos (addTodo)="addTodo($event)"></app-add-todos>
